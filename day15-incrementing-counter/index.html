<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Increment Counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="1000"></div>
        <span>Twitter Folowers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="2000"></div>
        <span>Youtube Folowers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="4000"></div>
        <span>Facebook Folowers</span>
    </div>

    <button class="btn">Show folowers!</button>


    <!-- <script src="script.js"></script> -->
    <script src="script2.js"></script>

</body>
</html>
